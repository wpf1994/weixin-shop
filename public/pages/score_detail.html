<div class="integral">
    <p>总积分：<span class="highlight">{{score_all}}</span>分</p>
</div>
<div class="shop-list integral-list">
    <h3><span>积分累计</span></h3>
    <ul>
        <li ng-repeat="temp in score_record">
            <div class="integral-list-time">{{temp.created_at| date:'yyyy-MM-dd HH:mm:ss' }}</div>
            <div class="integral-list-price">{{temp.reason.split(',')[0]}}</div>
            <div class="integral-list-num highlight">{{temp.reason.split(',')[1]}}</div>
        </li>

    </ul>
</div>
